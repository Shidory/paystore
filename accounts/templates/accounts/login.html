<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style_account/style.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pay Store | Login</title>
    </head>
    <body class="text-center">
        <div class="container">
            <form method="post" action="" class="form-signin">
                {% csrf_token %}
                <img class="mb-4" src="/static/img/logo.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
                <div class="form-group">
                    <div class="">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>

                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="col-md-offset-3">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                </div>
                <p class="mt-5 mb-3 text-muted">&copy; 2019 Pay Store. All rights reserved</p>
            </form>
        </div>
    </body>
</html>
