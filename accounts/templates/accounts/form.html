<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/b4/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/style_account/style.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pay Store | Login</title>
    </head>
    <body>
    <main role="main" class="container">
        <!--div class="container"-->
            <!--div class="row text-center"-->
                <div class="col-md-3">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
                        <div class="form-group">
                            <div class="">
                                {{ form|crispy }}
                            </div>
                        </div>
                        <div class="col-md-offset-3">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                        </div>
                        <p class="mt-5 mb-3 text-muted">&copy; 2019 Pay Store. All rights reserved</p>
                    </form>
                </div>
            <!--/div-->
        <!--/div-->
    </main>
  </body>
</html>
